name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '10.14.2'

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: .cache/npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install --quiet --no-progress --cache=.cache/npm

  verify:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '10.14.2'

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: .cache/npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Lint Code
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: [setup, verify]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '10.14.2'

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: .cache/npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build Bundle
        run: |
          npm install --quiet --no-progress --cache=.cache/npm
          npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ui-bundle
          path: build/ui-bundle.zip

  preview:
    runs-on: ubuntu-latest
    needs: [setup, verify]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '10.14.2'

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: .cache/npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Preview Build
        run: |
          npm install --quiet --no-progress --cache=.cache/npm
          npm run preview:build
          rm -rf public/_/{helpers,layouts,partials}

      - name: Upload Preview Site
        uses: actions/upload-artifact@v3
        with:
          name: preview-site
          path: public
